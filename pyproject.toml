[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "darkvision"
version = "0.0.1"
description = "Developed streamlined workflows for image analysis, raw ultrasonic data processing, and predictive model creation."
authors = [
  { name = "Akash Venkateshwaran" },
]

readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    
]
requires-python = "~=3.10.0"

[tool.black]
line-length = 99
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
)/
'''

[tool.isort]
profile = "black"
known_first_party = ["darkvision"]
force_sort_within_sections = true


